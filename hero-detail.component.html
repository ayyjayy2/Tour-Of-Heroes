<div *ngIf="hero">
    <h2> {{ hero.name | uppercase }} Details</h2>
    <div><span>id: </span> {{ hero.id }} </div>
    <div>
        <label for="hero-name">Hero name: </label>
        <input id="hero-name" [(ngModel)]="hero.name" placeholder="name"> <!--two way data binding. needs FormModule to use-->
    </div>
    <br>
    <div><span> {{ hero.role }} </span></div>
</div>

<button (click)="goBack()">go back</button>
