<div id="search-component">
    <label for="search-box">Hero Search  </label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)"/>

    <ul class="search-result">
        <!-- $ after heroes$ indicates it's an observable instead of an array.
        *ngFor can't do anything w/ an observable so use pipe async which identifies angular's
        AsyncPipe and sibscribes to an observable automattically. component class doesn't subscribe to heroes$ observable
        so that's why we need AsyncPipe -->
        <li *ngFor="let hero of heroes$ | async">
            <a routerLink="/detail/{{hero.id}}">{{hero.name}}</a>
        </li>
    </ul>
</div>
